<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - EventAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #64748b;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
      --dark-bg: #0f172a;
      --dark-card: #1e293b;
      --dark-border: #334155;
      --dark-text: #e2e8f0;
      --dark-text-secondary: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      line-height: 1.5;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background-color: var(--dark-card);
      border-right: 1px solid var(--dark-border);
      padding: 1.5rem;
    }

    .sidebar-header {
      margin-bottom: 2rem;
    }

    .sidebar-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .sidebar-nav-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--dark-text-secondary);
      margin: 1.5rem 0 0.75rem;
      letter-spacing: 0.05em;
    }

    .sidebar-nav-links {
      list-style: none;
    }

    .sidebar-nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--dark-text-secondary);
      text-decoration: none;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      transition: all 0.2s;
    }

    .sidebar-nav-link:hover {
      background-color: rgba(99, 102, 241, 0.1);
      color: var(--primary);
    }

    .sidebar-nav-link.active {
      background-color: var(--primary);
      color: white;
    }

    .sidebar-nav-link i {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.75rem;
    }

    /* Main Content Styles */
    .dashboard-main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .dashboard-title {
      font-size: 1.875rem;
      font-weight: 700;
    }

    /* Settings Styles */
    .settings-section {
      background-color: var(--dark-card);
      border: 1px solid var(--dark-border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .settings-section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .settings-form {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      display: grid;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--dark-text-secondary);
    }

    .form-input {
      padding: 0.75rem 1rem;
      background-color: var(--dark-bg);
      border: 1px solid var(--dark-border);
      border-radius: 0.5rem;
      color: var(--dark-text);
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-select {
      padding: 0.75rem 1rem;
      background-color: var(--dark-bg);
      border: 1px solid var(--dark-border);
      border-radius: 0.5rem;
      color: var(--dark-text);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .form-checkbox input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      border-radius: 0.25rem;
      border: 1px solid var(--dark-border);
      background-color: var(--dark-bg);
      cursor: pointer;
    }

    .form-checkbox label {
      font-size: 0.875rem;
      color: var(--dark-text-secondary);
    }

    .settings-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--dark-text);
      border: 1px solid var(--dark-border);
    }

    .btn-secondary:hover {
      background-color: var(--dark-border);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--dark-border);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <a href="{% url 'base:participant_dashboard' %}" class="sidebar-logo">EventAI</a>
      </div>
      
      <nav class="sidebar-nav">
        <div class="sidebar-nav-title">Overview</div>
        <ul class="sidebar-nav-links">
          <li>
            <a href="{% url 'base:participant_dashboard' %}" class="sidebar-nav-link">
              <i data-feather="grid"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="{% url 'base:participant_my_events' %}" class="sidebar-nav-link">
              <i data-feather="calendar"></i>
              My Events
            </a>
          </li>
          <li>
            <a href="{% url 'base:participant_rewards' %}" class="sidebar-nav-link">
              <i data-feather="star"></i>
              Rewards
            </a>
          </li>
          <li>
            <a href="{% url 'base:participant_explore' %}" class="sidebar-nav-link">
              <i data-feather="compass"></i>
              Explore
            </a>
          </li>
        </ul>
        
        <div class="sidebar-nav-title">Activity</div>
        <ul class="sidebar-nav-links">
          <li>
            <a href="{% url 'base:participant_history' %}" class="sidebar-nav-link">
              <i data-feather="clock"></i>
              History
            </a>
          </li>
          <li>
            <a href="{% url 'base:participant_feedback' %}" class="sidebar-nav-link">
              <i data-feather="message-square"></i>
              Feedback
            </a>
          </li>
        </ul>
        
        <div class="sidebar-nav-title">Account</div>
        <ul class="sidebar-nav-links">
          <li>
            <a href="{% url 'base:participant_profile' %}" class="sidebar-nav-link">
              <i data-feather="user"></i>
              Profile
            </a>
          </li>
          <li>
            <a href="{% url 'base:participant_settings' %}" class="sidebar-nav-link active">
              <i data-feather="settings"></i>
              Settings
            </a>
          </li>
          <li>
            <a href="{% url 'base:logout' %}" class="sidebar-nav-link" id="logout-link">
              <i data-feather="log-out"></i>
              Logout
            </a>
          </li>
        </ul>
      </nav>
    </div>
    
    <!-- Main Content -->
    <div class="dashboard-main">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Settings</h1>
      </div>
      
      <div class="settings-content">
        <!-- Account Settings -->
        <div class="settings-section">
          <h2 class="settings-section-title">Account Settings</h2>
          <form class="settings-form">
            <div class="form-group">
              <label class="form-label">Email Notifications</label>
              <div class="form-checkbox">
                <input type="checkbox" id="email-notifications" checked>
                <label for="email-notifications">Receive email notifications about events and updates</label>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Push Notifications</label>
              <div class="form-checkbox">
                <input type="checkbox" id="push-notifications" checked>
                <label for="push-notifications">Receive push notifications on your device</label>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Marketing Emails</label>
              <div class="form-checkbox">
                <input type="checkbox" id="marketing-emails">
                <label for="marketing-emails">Receive marketing emails and promotions</label>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Privacy Settings -->
        <div class="settings-section">
          <h2 class="settings-section-title">Privacy Settings</h2>
          <form class="settings-form">
            <div class="form-group">
              <label class="form-label">Profile Visibility</label>
              <select class="form-select">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <option value="friends">Friends Only</option>
              </select>
            </div>
            
            <div class="form-group">
              <label class="form-label">Event History</label>
              <div class="form-checkbox">
                <input type="checkbox" id="show-history" checked>
                <label for="show-history">Show my event history on my profile</label>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Activity Status</label>
              <div class="form-checkbox">
                <input type="checkbox" id="show-status" checked>
                <label for="show-status">Show when I'm attending events</label>
              </div>
            </div>
          </form>
        </div>
        
        <!-- Language & Region -->
        <div class="settings-section">
          <h2 class="settings-section-title">Language & Region</h2>
          <form class="settings-form">
            <div class="form-group">
              <label class="form-label">Language</label>
              <select class="form-select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
              </select>
            </div>
            
            <div class="form-group">
              <label class="form-label">Time Zone</label>
              <select class="form-select">
                <option value="utc">UTC</option>
                <option value="est">Eastern Time</option>
                <option value="pst">Pacific Time</option>
                <option value="gmt">GMT</option>
              </select>
            </div>
          </form>
        </div>
        
        <!-- Save Changes -->
        <div class="settings-actions">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Initialize Feather icons
    feather.replace();
  </script>
</body>
</html>
