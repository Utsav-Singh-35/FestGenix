{% extends "dashboard/base_dashboard.html" %}
{% load static %}

{% block dashboard_content %}
<div class="dashboard-wrapper">
    <div class="main-content">
        <div class="content-header">
            <h1>Edit Event</h1>
            <button class="btn btn-secondary" onclick="location.href='{% url 'base:event_detail' event.id %}'">
                <i data-feather="arrow-left"></i> Back to Event Details
            </button>
        </div>

        <div class="event-edit-card">
            <div class="card">
                <div class="card-header">
                    <h2>Edit "{{ event.title }}"</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                            <div class="error-message">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'base:event_detail' event.id %}'">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
:root {
    --dark-bg: #0B1121;
    --dark-card: #111827;
    --dark-border: #1F2937;
    --dark-text: #F9FAFB;
    --dark-text-secondary: #9CA3AF;
    --primary: #6366f1;
    --primary-hover: #4f46e5;
    --success: #22c55e;
    --warning: #eab308;
    --danger: #ef4444;
}

.content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.content-header h1 {
    color: var(--dark-text);
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 500;
    font-size: 0.875rem;
    transition: all 0.2s;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background: var(--primary);
    color: var(--dark-text);
}

.btn-primary:hover {
    background: var(--primary-hover);
}

.btn-secondary {
    background: var(--dark-card);
    color: var(--dark-text);
    border: 1px solid var(--dark-border);
}

.btn-secondary:hover {
    background: var(--dark-border);
}

.event-edit-card {
    max-width: 800px;
    margin: 0 auto;
}

.card {
    background: var(--dark-card);
    border: 1px solid var(--dark-border);
    border-radius: 0.75rem;
    overflow: hidden;
}

.card-header {
    padding: 1.5rem;
    border-bottom: 1px solid var(--dark-border);
}

.card-body {
    padding: 1.5rem;
}

.card-header h2 {
    margin: 0;
    color: var(--dark-text);
    font-size: 1.25rem;
    font-weight: 600;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--dark-text);
    font-weight: 500;
    font-size: 0.875rem;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    background: var(--dark-bg);
    border: 1px solid var(--dark-border);
    border-radius: 0.5rem;
    color: var(--dark-text);
    font-size: 0.875rem;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
}

.form-group textarea {
    min-height: 120px;
    resize: vertical;
}

.error-message {
    color: var(--danger);
    font-size: 0.875rem;
    margin-top: 0.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.feather {
    width: 1rem;
    height: 1rem;
    stroke-width: 2;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    feather.replace();
});
</script>
{% endblock %}
